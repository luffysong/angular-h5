<!-- build:js /scripts/zepto.min.js -->
<script src="/components/zepto/zepto.min.js"></script>
<script src="/components/purl/purl.js"></script>
<!-- endbuild -->
<script>
    var cid = purl(location.href).param('cid');
    var SUCCESS = 0;
    var API = '//rong.36kr.com/api/company/'
    $.getJSON(API + cid,function(data){
        if(data.code === SUCCESS){
            data = data.data.company;
            var title = $('title').html();
            $('title').html(title+ '：'+ data.name);
            $(function(){
                $('#logo').attr('src', data.logo);
                $('#name').html(data.name);
                $('#brief').html(data.brief);
            });

        }
    });

    $(function () {
        var userSystem=navigator.userAgent; //userAgent
         if(userSystem.match(/MicroMessenger/i) === "MicroMessenger" && userSystem.indexOf('Android') !== -1){ //在微信中打开
             $('.mask').show();  //ios用safari打开
         }else if(userSystem.indexOf('Android') > -1){
             location.href="https://rong.36kr.com/m/#/company/" + cid;
         }
    })

</script>
