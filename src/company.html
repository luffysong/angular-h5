<script>
    var cid = purl(location.href).segment(2);
    var SUCCESS = 0;
    var appurl = 'krtou://open';
    var HOST = 'rong.36kr.com';
    var API = '//' +  HOST + '/api/mobi-investor/company/';
    var isDesktop = !navigator.userAgent.toLowerCase().match(/(iphone|android)/);
    function preventPopup() { //定义preventPopup函数
        clearTimeout(timeout);
        window.removeEventListener('pagehide', preventPopup);
    }
    function startApp(){ //定义startApp函数
        var ifr = document.createElement('iframe');
        ifr.src = appurl;
        ifr.style.display = 'none';
        document.body.appendChild(ifr);
        window.setTimeout(function(){
            document.body.removeChild(ifr);
            ifr = null;
        },500);
    }

    function goAppStore(){
        krtracker('trackEvent','按钮', 'h5.ctappshare.download');
        timeout = setTimeout(function(){
            document.location = "https://itunes.apple.com/cn/app/36ke-chuang-tou-zhu-shou/id1075751043?mt=8";
        }, 1000);
         window.addEventListener('pagehide', preventPopup);
    }
    $.getJSON(API + cid + '/sharebasic/v3',function(data){
        if(data.code === SUCCESS){
            data = data.data;
            var title = $('title').html();
            $('title').html(title+ '：'+ data.name);
            $(function(){
                $('#logo').attr('src', data.logo + '?v');
                $('#logo').error(function(e) {
                    this.src = 'https://krplus.b0.upaiyun.com/default_logo.png';
                });

                $('#name').html(data.name);
                $('#brief').html(data.brief);
            });

        }
    });
    function isIOS9UIWebView(userAgent) {
      return /(iPhone|iPad|iPod).* OS 9_\d/.test(userAgent) ;
    }
    $(function () {
        var userSystem=navigator.userAgent; //userAgent
        if(/MicroMessenger/i.test(userSystem)  &&
                userSystem.toLowerCase().indexOf('iphone') > -1){ //在微信中打开
             $('.mask').show();  //ios用safari打开
         }else if(userSystem.indexOf('Android') > -1){
             location.href="https://rong.36kr.com/m/#/company/" + cid;
         }else if(isDesktop){
             location.href = "https://rong.36kr.com/company/" + cid;
         }else if(/iphone/i.test(userSystem)){
            startApp();
            $('a').click(function(e){
                e.preventDefault();
                startApp();
                goAppStore();
            });
         }

    })

</script>
