<body>

    <div class="mask mask-apple">
		<img src="/styles/images/guide.png" alt="">

	<div class="mask mask-android">

	</div>

<!-- build:js /scripts/jquery.min.js -->
<script src="/components/jquery/dist/jquery.min.js"></script>
<!-- endbuild -->
<script>
    var appurl = 'kr36://open';   //appurl
//    var appstore='http://app.36kr.com';//app下载地址
    var intent = "kr36://open";
    var userSystem=navigator.userAgent; //userAgent
//    document.write(userSystem)
    function preventPopup() { //定义preventPopup函数
        clearTimeout(timeout);
        window.removeEventListener('pagehide', preventPopup);
    }
    function startApp(){ //定义startApp函数
        if(navigator.userAgent.match(/Android/)){ //chrome浏览器
            document.location = 'http://fir.im/45sa';
        }else{
            var ifr = document.createElement('iframe');
            ifr.src = appurl;
            ifr.style.display = 'none';
            document.body.appendChild(ifr);
            window.setTimeout(function(){
                document.body.removeChild(ifr);
            },500);
            timeout = setTimeout(function(){
                document.location = "https://appsto.re/cn/2LNxJ.i";
            }, 1000);
        }
        window.addEventListener('pagehide', preventPopup);
    }
    if(userSystem.match(/MicroMessenger/i)=="MicroMessenger"){ //在微信中打开
        if(userSystem.indexOf('Android') > -1){
            $('.mask-android').show();//android
        }else{
            $('.mask-apple').show();  //ios用safari打开
        }
    }else{
        startApp();
    }

</script>
</body>
</html>
