<!doctype html>
<html class="no-js" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">

    <!-- build:css /styles/base.css -->
    <link rel="stylesheet" href="/styles/base.css">
    <!-- endbuild -->
</head>
<body>
	<nav class="pub-nav">
		<h1 class="logo">
			<a href="#">
				<img src="/styles/images/logo.png" alt="">
			</a>
		</h1>
	</nav>
	<ui-view></ui-view>

	<footer class="download" style="display: none">
		<div class="download-kr">打开“36氪”，查看更多</div>
		<a href="#" class="closed">&times;</a>
	</footer>
    <script>
        var WEIXINSHARE = {
            shareTitle: '36氪融资',
            shareDesc: '36氪是一个关注互联网创业的科技博客',
            shareImg: 'http://img.36tr.com/logo/20140520/537aecb26e02d'
        };
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!-- build:js /scripts/scripts.js -->
    <script src="/scripts/vendor.js"></script>
    <script src="/scripts/template.js"></script>
    <script src="/scripts/default.js"></script>
    <!-- endbuild -->
    <!-- build:js /scripts/weixin.js -->
    <script src="/scripts/weixin.js"></script>
    <!-- endbuild -->

<script>
	window.onload = function(){
        if(!navigator.userAgent.match(/36kr/)){
            $(".download").show();
        }
		$('.download-kr').click(function(e) {
			e.stopPropagation();

			var str = window.location.hash;
			var cid;
			var type;
			var uid;
			var url;

			if(str.indexOf('company') != -1) {
				cid = str.substr(10);
				if(cid.indexOf('?')) {
					var num = cid.indexOf('?');
					cid = cid.substr(0,num);
				}

				if(str.indexOf('?') != -1) {
					var num = str.indexOf('?');
					type = str.substr(num + 1);
				}
				url = 'hub.html?id=' + cid + '&' + type;
			}



			if(str.indexOf('user') != -1) {
				uid = str.substr(7);
				url = 'hub.html?id=' + uid + '&type=4';
			}

			window.location.href = 'http://asset.36tr.com/m/hub.html';
		});

		$('.closed').click(function(e) {
			e.preventDefault();
			$('.download').hide();
		});
	}

</script>
</body>
</html>
