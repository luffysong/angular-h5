<script>
	window.onload = function(){
        if(!navigator.userAgent.match(/36kr/)){
            $(".download").show();
        }else{
            $('body.download-show').removeClass('download-show')
        }
		$('.download-kr').click(function(e) {
			e.stopPropagation();

			var str = window.location.hash;
			var cid;
			var type;
			var uid;
			var url;

			if(str.indexOf('company') != -1) {
				cid = str.substr(10);
				if(cid.indexOf('?')) {
					var num = cid.indexOf('?');
					cid = cid.substr(0,num);
				}

				if(str.indexOf('?') != -1) {
					var num = str.indexOf('?');
					type = str.substr(num + 1);
				}
				url = 'hub.html?id=' + cid + '&' + type;
			}



			if(str.indexOf('user') != -1) {
				uid = str.substr(7);
				url = 'hub.html?id=' + uid + '&type=4';
			}

			window.location.href = 'http://asset.36tr.com/m/hub.html';
		});

		$('.closed').click(function(e) {
			e.preventDefault();
			$('.download').hide();
			$('body').removeClass('download-show');
		});

        $('body').delegate('textarea, input', 'focus', function(){
            $('.download').hide();
        });
	}

</script>
