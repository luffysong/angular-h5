<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- build:css /styles/j3rank.css -->
	<link rel="stylesheet" href="/components/swiper/dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="/styles/j3word.css">
    <!-- endbuild -->
	<title>创业感言</title>
</head>
<body>

<div class="j3word">



	<div class="swiper-container">
		<div class="logo"></div>
		<div class="bgm-icon"></div>
		<audio src="" id="bgm"></audio>





		<div class="swiper-wrapper">



		</div>


        <div class="footer">
            <img src="styles/images/j3rank/9.png" alt="">
            <div>
                <a class="support" href="javascript:void(0)">支持TA</a>
                <a class="join" href="/#/company_create?speed=3">我是创业者，我要参加</a>
            </div>
        </div>

		<div class="dir">
			<ul>
				<li class="active">&nbsp;</li>
				<li>&nbsp;</li>
			</ul>
		</div>
	</div>

    <div class="share" style="display: none">
        <img src="styles/images/j3rank/share.png" alt=""/>
    </div>




</div>

<script type="tml" id="tml">
<div class="page swiper-slide person">

    <div class="content">
        <ul >
            <li class="head">
                <img src="<%=user.avatar%>" alt="">
                <img src="styles/images/j3rank/7.png" alt="" class="hot">
            </li>
            <li class="word">
                <p>我是<span><%=company.name%></span>创始人 <span><%=user.name%></span>，<em>＃我为什么要创业？＃</em></p>
                <em>“<%=startupFeeling%>”</em>
            </li>

            <li  class="support_li">
                <div>
                    <h3>支持<h4><%=supportedCount%>人</h4></h3><br/>
                    <h3>排名<h4>第 <%=order%> 名</h4></h3>
                </div>

            </li>
            <li class="rank">
                <a href="/j3rank.html"><img src="styles/images/j3rank/8.png" alt=""></a>
            </li>
        </ul>
    </div>

</div>
<div class="page swiper-slide company">
    <div class="content">
        <ul>
            <li class="head">
                <img src="<%=company.logo%>" alt="">
            </li>
            <li class="word">
                <p><%=company.name%></p>
            </li>
            <li class="word">
                <p>所属领域：<span><%=company.industry%></span></p>
            </li>
            <li class="word">
                <p><%=company.brief%></p>
            </li>
            <li class="support_li">
                <div>
                    <h3>支持<h4><%=supportedCount%>人</h4></h3><br/>
                    <h3>排名<h4>第 <%=order%> 名</h4></h3>
                </div>

            </li>
            <li class="rank">
                <a href="/j3rank.html"><img src="styles/images/j3rank/8.png" alt=""></a>
            </li>
        </ul>
    </div>
</div>
</script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/scripts/weixin.js"></script>

<script src="/components/jquery/dist/jquery.min.js"></script>
<script src="/components/gsap/src/minified/TweenMax.min.js"></script>
<script src="/components/swiper/dist/js/swiper.min.js"></script>
<script src="/components/ejs/ejs.min.js"></script>
<script>
	var bgmTL = new TimelineMax().add([
		TweenMax.from($('.bgm-icon'), 5, {
			rotation: -360,
			repeat: -1,
			ease: Linear.easeNone
		})
	]);


	$(".bgm-icon").on('click touch', function(){
		var bgm = document.getElementById('bgm');
		if(bgm){
			if(bgm.paused){
				bgm.play();
				bgmTL.play();
			}else{
				bgm.pause();
				bgmTL.pause();
			}
		}
	});






	$.ajax('/api/speed/funds/startup-feeling-h5', {
		data:{
			cid : location.search.slice(1)
		},
		dataType: 'json',
		success: function (data) {

            window.WEIXINSHARE = {
                shareTitle: "创业感言 | 36氪",
                shareDesc: "#为什么要创业？#网易云音乐创始人刘捷在36氪“极速融资”给了你答案",
                shareImg: data.data.company.logo
            };

            InitWeixin();

			if(!data.data.user.avatar){
				data.data.user.avatar = '//krplus-pic.b0.upaiyun.com/default_avatar.png!70'
			}
			var str = ejs.render($('#tml')[0].innerHTML, data.data)
			$(str).appendTo('.swiper-wrapper')

			var dirindex = 0;
			var mySwiper = new Swiper('.swiper-container',{
				onSlideChangeEnd:function(swiper){
					$('.dir li').eq(dirindex).removeClass('active');
					$('.dir li').eq(swiper.activeIndex).addClass('active');
					dirindex = swiper.activeIndex;
				}
			})

            $('.support').on('click', function(){
                $('.share').css({'display':'block'})
            })
            $('.share').on('click', function(e){
                $(e.currentTarget).css({'display':'none'})
            })

		}
	})
</script>


</body>
</html>
