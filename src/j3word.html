    <script>
        var _hmt = _hmt || [];
        (function () {
            if (location.host.indexOf('test') > -1) {
                return
            }
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?e8ec47088ed7458ec32cde3617b23ee3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

    <!--加载统计脚本-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();

            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//stat.36kr.com/stat.js', 'krtracker');

<body>

<div class="j3word">


    <div class="swiper-container">
        <div class="logo"></div>
        <div class="bgm-icon"></div>
        <audio src="styles/images/jisu3/speech.mp3" loop="1" autoplay="autoplay" id="bgm"></audio>


        <div class="swiper-wrapper">


        </div>


        <div class="footer">
            <img src="styles/images/jisu3/9.png" alt="">

            <div>
                <a class="support" href="javascript:void(0)">
                    <img src="styles/images/jisu3/jword_btn_support.png" alt=""/>
                </a>
                <a class="join" href="//huodong.36kr.com/h5/speed3/">
                    <img src="styles/images/jisu3/jword_btn_join.png" alt=""/>
                </a>
            </div>
        </div>

        <div class="dir">
            <ul>
                <li class="active">&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
        </div>
    </div>

    <div class="share" style="display: none">
        <img src="styles/images/jisu3/share_.png" alt=""/>
    </div>


</div>

<script type="tml" id="tml">
<div class="page swiper-slide person">

    <div class="content">
        <ul >
            <li class="head">
                <div class="imgwrap">
                    <img src="<%=user.avatar%>" alt="">
                </div>
                
                <img src="styles/images/jisu3/7.png" alt="" class="hot">
            </li>
            <li class="word">
                <p>我是<span><%=company.name%></span>创始人 <span><%=user.name%></span>，<em>＃我为什么要创业?＃</em>
                <em>“<%=startupFeeling%>”</em></p>
            </li>

            <li  class="support_li">
                <div>
                    <h3>支持<h4><%=supportedCount%>人</h4></h3><br/>
                    <h3>排名<h4>第 <%=order%> 名</h4></h3>
                </div>

            </li>
            <li class="rank">
                <a href="/m/j3rank.html"><img src="styles/images/jisu3/8.png" alt=""></a>
            </li>
        </ul>
    </div>

</div>
<div class="page swiper-slide company">
    <div class="content">
        <ul>
            <li class="head">
                <div class="imgwrap">
                    <img src="<%=company.logo%>" alt="">
                </div>
            </li>
            <li class="word">
                <p><%=company.name%></p>
            </li>
            <li class="word">
                <p>所属领域：<span><%=company.industry%></span></p>
            </li>
            <li class="word">
                <p><%=company.brief%></p>
            </li>
            <li class="support_li">
                <div>
                    <h3>支持<h4><%=supportedCount%>人</h4></h3><br/>
                    <h3>排名<h4>第 <%=order%> 名</h4></h3>
                </div>

            </li>
            <li class="rank">
                <a href="/m/j3rank.html"><img src="styles/images/jisu3/8.png" alt=""></a>
            </li>
        </ul>
    </div>
</div>

</script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<!-- build:js /scripts/j3word.js -->
<script src="/components/jquery/dist/jquery.min.js"></script>
<script src="/components/jquery-cookie/jquery.cookie.js"></script>
<script src="/scripts/weixin.js"></script>
<script src="/components/gsap/src/minified/TweenMax.min.js"></script>
<script src="/components/swiper/dist/js/swiper.min.js"></script>
<script src="/components/ejs/ejs.min.js"></script>
<!-- endbuild -->
<script>
    var bgmTL = new TimelineMax().add([
        TweenMax.from($('.bgm-icon'), 5, {
            rotation: -360,
            repeat: -1,
            ease: Linear.easeNone
        })
    ]);


    $(".bgm-icon").on('click touch', function () {
        var bgm = document.getElementById('bgm');
        if (bgm) {
            if (bgm.paused) {
                bgm.play();
                bgmTL.play();
            } else {
                bgm.pause();
                bgmTL.pause();
            }
        }
    });


    function checkcookie(cid) {
        var cookies = $.cookie('j3word');
        if (!cookies) {
            $.cookie('j3word', encodeURIComponent('&'+cid +'&'))
            return false;
        }

        cookies = decodeURIComponent(cookies);

        if (cookies.indexOf("&" + cid + "&") > -1) {
            return true;
        } else {
            $.cookie('j3word', encodeURIComponent(cookies + cid + '&'))
            return false;
        }

    }

    var cid;
    location.search.replace(/cid=([\d]+)/ig, function ($1, $2) {
        cid = $2
    })

    $.ajax('/api/speed/funds/startup-feeling-h5', {

        data: {
            cid: cid
        },
        dataType: 'json',
        success: function (data) {
            var source;
            var link = location.href.replace(/source=web/gi, function () {
                source = 'web'
                return 's=s'
            })

            window.WEIXINSHARE = {
                shareTitle: "#为什么要创业？#" + data.data.company.name + "创始人" + data.data.user.name + "在36氪“极速融资”给了你答案",
                shareDesc: "极速融资: 30位靠谱投资人，24小时回复你BP。",
                shareLink: link,
                shareImg: data.data.company.logo
            };

            var weixinObj = {
                    cid: cid,
                    source: source
                }

            InitWeixin(weixinObj);

            if (!data.data.user.avatar) {
                data.data.user.avatar = '//krplus-pic.b0.upaiyun.com/default_avatar.png!70'
            }
            if (!data.data.company.logo) {
                data.data.company.logo = '//krplus-pic.b0.upaiyun.com/default_avatar.png!70'
            }
            if(!data.data.startupFeeling){
                data.data.startupFeeling = ' '
            }
            var str = ejs.render($('#tml')[0].innerHTML, data.data)
            $(str).appendTo('.swiper-wrapper')

            var dirindex = 0;
            var mySwiper = new Swiper('.swiper-container', {
                onSlideChangeEnd: function (swiper) {
                    $('.dir li').eq(dirindex).removeClass('active');
                    $('.dir li').eq(swiper.activeIndex).addClass('active');
                    dirindex = swiper.activeIndex;
                }
            })

            $('.support').on('click', function () {
                _hmt.push(['_trackEvent', '按钮', '创业感言支持TA']);
                krtracker('trackEvent', '按钮', "创业感言支持TA");


                $.ajax('https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx533e2291edcd4031&redirect_uri=http%3A%2F%2Frongtest3.36kr.com%2Fapi%2Fspeed%2Frank%2Fsupport&response_type=code&scope=snsapi_base&state='+weixinObj.cid+'#wechat_redirect', {
                    type : 'GET',
                    success : function(data){
                        alert(data)
                    }
                })


//                if(checkcookie(weixinObj.cid)) {
//                    $('.share').css({'display': 'block'})
//                    setTimeout(function(){
//                        $('.share').css({'display': 'none'})
//                    }, 4000)
//
//                    return;
//                };
//
//                $.ajax('/api/speed/rank/'+weixinObj.cid, {
//                    data:{
//                        source:weixinObj.source
//                    },
//                    type : 'PUT',
//                    success:function(){
//                        location.reload();
//                    }
//                })



            })
            $('.share').on('click', function (e) {
                $(e.currentTarget).css({'display': 'none'})
            })

            $('.rank a').on('click', function(e){
                e.preventDefault()
                _hmt.push(['_trackEvent', '按钮', '创业感言排行榜']);
                krtracker('trackEvent', '按钮', "创业感言排行榜");
                setTimeout(function(){
                    location.href = $(e.currentTarget).attr('href')
                }, 400)
            })
            $('.join').on('click', function(e){
                e.preventDefault()
                _hmt.push(['_trackEvent', '按钮', '创业感言我要参加']);
                krtracker('trackEvent', '按钮', "创业感言我要参加");
                setTimeout(function(){
                    location.href = $(e.currentTarget).attr('href')
                }, 400)
            })

        }
    })

    _hmt.push(['_trackPageview', "/speed3/word/page1"]);
    krtracker('trackPageView', "/speed3/word/page1");
</script>


</body>
</html>
