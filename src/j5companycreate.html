            }

<script src="/components/jquery/dist/jquery.min.js"></script>

<script>
    var cid;
    location.search.replace(/cid=(\d+)/ig, function($1, $2){
        cid = $2
        $.ajax('/api/speed/count/'+cid+'/create-succ-hook', {
            type : "GET"
        })
        $.ajax('/api/speed/count/'+cid+'/apply-speed-hook', {
            type : "GET"
        })
    })
    _hmt.push(['_trackPageview', "/speed5/companycreate/page1"]);
    krtracker('trackPageView', "/speed5/companycreate/page1");

    $('.goto').on('click', function(e){
        e.preventDefault()
        _hmt.push(['_trackEvent', '按钮', "创建公司成功页，返回按钮"]);
        krtracker('trackEvent', '按钮', '创建公司成功页，返回按钮');
        setTimeout(function(){
            location.href = $(e.currentTarget).attr('href')
        }, 400)

    })
</script>
