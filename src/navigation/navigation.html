<body>
	<div class="nav-public J_commonPageHeader">

		<!-- 已登录 -->
		<div class="contain">

					<li>

					</li>
				</ul>
                <ul class="nav-right J_unLoginUserWrap">
                    <li>
                        <a href="#">申请融资</a>
                    </li>
                    <li>

                    <li>

					</li>

							消息
							<span class="J_totalMsgCount"></span>
						</a>

							<li>
								<a href="{{kr_plus_host}}/#/message">投融资消息</a>

							</li>

							</li>
						</ul>
					</li>
					<li class="user">

							<img src="{{user_avatar}}" width="20" height="20" alt="">

							<li>
								<span>我</span>

									<li>
										<span>我创建的公司</span>
									</li>
                                    {{company_list}}

									<li>
										<a href="{{kr_plus_host}}/#/company/create">

											创建公司
										</a>
									</li>
								</ul>
							</li>
							<li>
								<a href="{{kr_plus_host}}/#/follow/1">我关注的公司</a>
							</li>
							<li>
								<a href="{{kr_plus_host}}/#/setting/vip">账号设置</a>
							</li>
							<li>
								<a href="javascript:void(0)" class="J_loginOutBtn">退出登录</a>
							</li>
