        shareDesc: '36氪是一个关注互联网创业的科技博客',

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--第一页-->
            <div class="swiper-slide slide1">
                <div class="share-bg">
                    <header>
                        <hgroup>

                        </section>
                    </footer>
                </div>
            </div>
            <!--第二页-->
            <div class="swiper-slide slide1">
                <div class="share-bg detail">
                    <div class="company-info first">
                        <p class="company-name"></p>

            <!--第三页-->
            <div class="swiper-slide slide1">
                <div class="share-bg company">
                    <h3 class="company-name">公司名称</h3>
                    <section class="section-1">
                        正在36氪股权融资
                    </section>
                    <section class="section-2">
                        现在，你有一个机会
                    </section>
                    <section class="section-3">

                    </section>

                </div>

<script>
    var data = {};
    var paramsArr = location.search.replace('?','').split('&');
    var params = {};
    paramsArr.forEach(function(str){
        var arr = str.split('=');
        params[arr[0]] = arr[1];
    });
    var fundingId = params.fundingId;

    var posturl = "/api/p/crowd-funding/"+fundingId+"/brief"
    $.ajax({
        type: "GET",
        url: posturl,
        data: "",
        success: function(msg){
            if(msg.code == 0){
                data = msg.data;
                WEIXINSHARE.shareTitle = data.company_name + '正在36氪股权融资';
                WEIXINSHARE.shareDesc = '用更少的资金，角逐更大的财富';
                WEIXINSHARE.shareImg = data.company_logo;
                WEIXINSHARE.cid = data.company_id;

                initWeixin();


                $(".company-logo").css("background-image","url("+data.company_logo+")");
                $(".company-name").text(data.company_name);
                var str = "http://rong.36kr.com/m/#/zhongchouDetail?companyId="+data.company_id+"&fundingId="+data.cf_id;
                $(".view-btn").attr("href",str);
                $.each(data.brief,function(index,obj){
                    var child = $("<div class='company-info'><div class='info-logo'></div><p class='info-detail'></p></div>");
                    $(".share-bg.detail").append(child);
                    $(".info-logo").eq(index).css("backgroundImage","url("+obj.icon+")");
                    $(".info-detail").eq(index).text(obj.text);
                });
            }
            console.log(msg);
        }
    });

    var WEIXINSHARE = {
        shareTitle: '拥有一家公司是怎样的体验',
        shareDesc: '投资未来，氪不融缓',
        shareImg: 'https://krplus-pic.b0.upaiyun.com/share_icon.png'
    };

    var initWeixin = function(){
        var signature = '';
        var nonceStr = 'xcvdsjlk$klsc';
        var timestamp = parseInt(new Date().getTime()/1000);


        $.get('/api/weixin/token?_='+ $.now(), {
            url: location.href.replace(/#.*$/, ''),
            timestamp: timestamp,
            noncestr: nonceStr
        }, function(data){
            document.title = WEIXINSHARE.shareTitle;
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wxd3ea1a9a22815a8c', // 必填，公众号的唯一标识
                timestamp: timestamp, // 必填，生成签名的时间戳
                nonceStr: nonceStr, // 必填，生成签名的随机串
                signature: data.data.token,// 必填，签名，见附录1
                jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });

            wx.ready(function(){

                wx.onMenuShareTimeline({
                    title: WEIXINSHARE.shareTitle, // 分享标题
                    link: location.href, // 分享链接
                    imgUrl: WEIXINSHARE.shareImg || 'https://krplus-pic.b0.upaiyun.com/36kr_new_logo.jpg', // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        krtracker('trackEvent', 'ShareTimelineZhongH5', WEIXINSHARE.cid);
                        services.addCount(uid);
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: WEIXINSHARE.shareTitle, // 分享标题
                    desc: WEIXINSHARE.shareDesc, // 分享描述
                    link: location.href, // 分享链接
                    imgUrl: WEIXINSHARE.shareImg || 'https://krplus-pic.b0.upaiyun.com/36kr_new_logo.jpg', // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        krtracker('trackEvent', 'ShareAppMessageZhongH5', WEIXINSHARE.cid);
                        services.addCount(uid);
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
            wx.error(function(res){

                // alert(JSON.stringify(res, null, 4));
                // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

            });

        }, 'jsonp')
    };


    var mainSwiper = new Swiper('.swiper-container',{
        mode: 'vertical',
        //wandaScroll: {
        //    bgWrapper: ".bg-wrapper"
        //},
        speed:300,
        onSlideChangeStart: function(){

        },
        onSlideChangeEnd: function(swiper){
            if(swiper.activeIndex == 1){
                $(".company-info").addClass("bounceInDown");
            }
            else if(swiper.activeIndex == 2){
                $("h3,section[class*='section-']").addClass("bounceInDown");
                $(".view-btn").addClass("fadeInLeft");
            }
        }
    })
</script>
