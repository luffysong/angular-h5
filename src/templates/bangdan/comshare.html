<div class="combd-share-wapper">
  <div class="logo" style="background-image: url({{vm.data.logo}})"></div>
  <div class="riband" ng-if="vm.rank == 1"><img src="/styles/images/bangdan/top1-riband.png" /></div>
  <div class="riband" ng-if="vm.rank == 2"><img src="/styles/images/bangdan/top2-riband.png" /></div>
  <div class="riband" ng-if="vm.rank == 3"><img src="/styles/images/bangdan/top3-riband.png" /></div>
  <div class="name" ng-class="{mgt: vm.rank > 3}">{{vm.data.name}}</div>
  <div class="number">
    <div class="num-line"></div>
    <div class="num">第<span>{{vm.rank}}</span>名</div>
    <div class="num-line"></div>
    <div ng-if="vm.numchange" class="rank-riseDown" ng-if="vm.industryName === '全行业'">
        <span ng-if="vm.rise">上升</span>
        <span ng-if="!vm.rise">下降</span>
        {{vm.numchange}}
        名
    </div>
    <div class="num-text">
      <span>2017 · 风口社群排行榜</span><br/>
      <span>
          <span ng-if="vm.industryName">
              {{vm.industryName}}&nbsp;·&nbsp;</span>
          共
          <span ng-if="vm.industryName ==='全行业' && vm.data.totalCommunityCount">{{vm.data.totalCommunityCount}}</span>
          <span ng-if="vm.industryName !=='全行业' && vm.data.currentIndustryCommunityCount">{{vm.data.currentIndustryCommunityCount}}</span>
          家社群排名</span>
    </div>
  </div>
  <div class="member">
    <p>我是<span>{{vm.data.name | splitName: 10}}</span>家族成员</p>
    <p>为Ta站台</p>
  </div>

  <div class="go-btn go-list"  ng-click="vm.bangdanCom()">风口社群榜</div>
  <div class="go-btn go-detail"  ng-click="vm.bangdanComDetail(vm.id, vm.rank)">
      <span>{{vm.data.name | splitName: 5}}</span>详情
  </div>
</div>
