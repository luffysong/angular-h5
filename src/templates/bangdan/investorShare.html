<div class="investorbd-share-wapper">
  <div class="logo" style="background-image: url({{vm.data.logo}})"></div>
  <div class="riband" ng-if="vm.rank == 1"><img src="/styles/images/bangdan/crown-golden.png" /></div>
  <div class="riband" ng-if="vm.rank == 2"><img src="/styles/images/bangdan/crown-silver.png" /></div>
  <div class="riband" ng-if="vm.rank == 3"><img src="/styles/images/bangdan/crown-copper.png" /></div>
  <div class="name">方爱之</div>
  <div class="position">
    <span class="orgName">真格基金</span> · <span class="positionName">合伙人</span>
  </div>
  <div class="number">
    <div class="num-line"></div>
    <div class="num">第<span>{{vm.rank}}</span>名</div>
    <div class="num-line"></div>
    <div class="num-text">
      <span>2017Q{{vm.currQuarter}} · 风云投资人排行榜</span><br/>
      <span>共 {{vm.data.totalOrgCount}} 位投资人排名</span>
    </div>
  </div>

  <div class="member">
    <p>我为「<span>{{vm.data.name | splitName: 10}}</span>」助力</p>
  </div>
  <!--
  ui-sref="bangdan.orgbdDetail({id: vm.id,rank:vm.rank})"
  ui-sref="bangdan.orgbd"
  -->
  <div class="go-btn go-list"  ng-click="vm.bangdanOrg()">风云投资人榜</div>
  <div class="go-btn go-detail"  ng-click="vm.bangdanOrgDetail(vm.id, vm.rank)">
      <span>{{vm.data.name}}</span>主页
  </div>
</div>
