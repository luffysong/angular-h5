<div ng-show="vm.formCtrl[errorPack.field].$invalid && vm.formCtrl[errorPack.field].$dirty"
    ng-style="{'z-index': vm.getZindex(errorPack.field)}"  class="error" ng-repeat="errorPack in vm.errorGroup">
    <span ng-show="vm.formCtrl[errorPack.field].$error[item.type]" ng-repeat="item in errorPack.define">{{item.msg}}</span>
</div>
