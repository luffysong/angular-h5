<div ng-if="company.value.funds.fundsId && !needApply" class="company-plan">
    <header>
        <h3>商业计划书</h3>
    </header>
    <section>
        <img src="/styles/images/plan-back.jpg" />
        <div class="plan-wrapper">
            <div>
                <div>
                    <span class="plan-name" ng-bind="company.value.basic.name +'商业计划书'"></span>
                    <span ng-bind="'查看人数：' + capitalDetail.bp_access_count" class="apply-count"></span>
                    <a ng-href="{{capitalDetail.bp}}">查看BP</a>
                </div>
            </div>
        </div>
    </section>
</div>
