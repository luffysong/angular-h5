<div class="syndicates-pay text-center set-remind">
    <h3 class="fs-18">设置免费开投通知</h3>
    <p class="mt-31 fs-15">众筹开始后，将给你的手机</p>
    <p class="fs-15"><span class="c-orange">{{phone}}</span>免费发送短信通知</p>
    <div class="btn-layer mt-31">
        <a href="javascript:void(0)" class="btn btn-default payBtn set-ensure" ng-click="ok()">确定</a>
        <a href="javascript:void(0)" class="btn btn-white payBtn problem set-ensure ml-10" ng-click="cancel()">取消</a>
    </div>
</div>
