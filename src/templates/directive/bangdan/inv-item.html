<div class="inv-item">
    <div class="inv-left">
        <img src="//krplus-pic.b0.upaiyun.com/avatar/201706/06083028/xqqlmp1u9knyf8v3.png" ng-if="key === 0">
        <img src="//krplus-pic.b0.upaiyun.com/avatar/201706/06083059/brz33qbxgvg3tvsl.png" ng-if="key === 1">
        <img src="//krplus-pic.b0.upaiyun.com/avatar/201706/06083118/dfsp9tlwfmeflszz.png" ng-if="key === 2">
        <span ng-if="key > 2">{{key + 1}}</span>
        <div class="up-arrow" ng-if="item.rise > 0" ng-class="{true:'top-special',false:'top-normal'}[key <= 2]"></div>
        <div class="down-arrow" ng-if="item.rise < 0" ng-class="{true:'top-special',false:'top-normal'}[key <= 2]"></div>
        <div class="number-change" ng-if="item.rise != 0" ng-class="{true:'top-special-num',false:'top-normal-num'}[key <= 2]">
            {{item.rise | absNumber}}
        </div>
    </div>

    <div class="inv-right">
        <div class="inv-logo" >
            <div class="in-logo top1-logo" ng-if="key === 0" style="background-image: url({{item.logo}})"></div>
            <div class="in-logo top2-logo" ng-if="key === 1" style="background-image: url({{item.logo}})"></div>
            <div class="in-logo top3-logo" ng-if="key === 2" style="background-image: url({{item.logo}})"></div>
            <div class="in-logo normal-logo" ng-if="key > 2" style="background-image: url({{item.logo}})"></div>
        </div>
        <div class="inv-name">
                  <div ng-class="{true:'inv-top3Color',false:''}[key < 3]" class="inv-title">{{item.name}}</div>
                  <div class="inv-position"
                        ng-if="item.investorOrgTypeEnum !== 'PERSONAL_INVESTOR'">
                      <span>{{item.orgName}}</span> · <span>{{item.cardPosition}}</span>
                  </div>
                  <div class="inv-position"
                        ng-if="item.investorOrgTypeEnum === 'PERSONAL_INVESTOR'">
                      <span>个人投资人</span>
                  </div>
                  <div class="hot-project">
                      <span ng-repeat="p in item.hotProject">{{ p }}</span>
                  </div>
        </div>
        <div class="inv-num">
              <div ng-class="{true:'inv-top3Color',false:''}[key < 3]">{{item.interviewCount}}</div>
              <div class="inv-count">约谈量</div>
        </div>
    </div>
</div>
