<div class="hot-focus-wrapper">
    <ul class="hot-focus-filter top-filter" ng-if="vm.focusList.length">
        <li class="filter-item" ng-class="{'active': vm.params.eventEnum === 'SEARCH'}">
            搜索
        </li>
        <li class="filter-item" ng-class="{'active': vm.params.eventEnum === 'FOCUS'}">
            关注
        </li>
        <li class="filter-item" ng-class="{'active': vm.params.eventEnum === 'TALK'}">
            约谈
        </li>
    </ul>
    <ul class="hot-focus-filter bottom-filter" ng-if="vm.focusList.length">
        <li class="filter-item" ng-class="{'active': vm.params.intervalEnum === 'DAY'}">
            <span>昨天</span>
        </li>
        <li class="filter-item" ng-class="{'active': vm.params.intervalEnum === 'WEEK'}">
            <span>一周</span>
        </li>
        <li class="filter-item" ng-class="{'active': vm.params.intervalEnum === 'MONTH'}">
            <span>一月</span>
        </li>
    </ul>
    <div class="hot-focus-list" ng-if="vm.focusList.length">
        <div class="hot-focus-list-item" ng-repeat="item in vm.focusList">
            <div class="item-left">
                <div class="item-title">
                    [{{item.name}}]Google近一周搜索量增长22%
                </div>
                <div class="item-desc">
                    {{item.brief}}
                </div>
            </div>
            <div class="item-right" ng-style="{'background-image': 'url({{item.logo | image}})'}">

            </div>
        </div>
    </div>
</div>
