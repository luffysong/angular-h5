<div  class="roadShow-wrapper">
    <loading ng-init="loadingInst.openApp=false"  loading="openApp"></loading>
    <img class="img-fixed" src="/styles/images/find/seeNewest@2x.png" ng-click="vm.backTop()"/>
    <div class="null_today">今日没有路演活动</div>
    <div class="roadShow-intro" swiper-origin slides="vm.originDateArray" class="swiper-container" callback="vm.onSlideChangeEnd(previousIndex,activeIndex)">
        <div class="roadShow-intro-inner swiper-wrapper">
            <div class="swiper-slide" ng-repeat="i in vm.originDateArray track by $index">
                <ul class="sidebar">
                    <li>日</li>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                </ul>
                <div class="date-content">
                    <a ng-repeat="item in vm.originDateArray[$index]" du-smooth-scroll="date{{item.year}}{{item.month}}{{item.day}}" du-scrollspy="" offset="91"
                       ng-class="{today:(item.today == true), active:item.active}" ng-click="!item.num && vm.noDataClick(item)">
                        <div class="item-active">
                            <p class="item-day">{{item.dayInt}}</p>
                            <p class="item-month" ng-bind="item.month | month"></p>
                        </div>
                        <div class="item-notActive">{{item.dayInt}}</div>
                        <ul ng-if="item.num">
                            <!--<li ng-repeat="innerItem in item.num track by $index"></li>-->
                            <li ng-if="item.num"></li>
                        </ul>
                    </a>
                </div>
            </div>

        </div>
        <div class="arrowLeft" ng-click="vm.arrow('left')">
            <img src="/styles/images/find/arrowLeft@2x.png"/>
        </div>
        <div class="arrowRight" ng-if="vm.hasNextWeek || !vm.isLastSwiper" ng-click="vm.arrow('right')">
            <img src="/styles/images/find/arrowRight@2x.png"/>
        </div>
    </div>
    <section  class="roadShow-content-wrapper" scroll callback="vm.scrollCallback(args)">
        <ul infinite-scroll='vm.loadMore()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='0'>
            <li ontouchstart="" kr-active="'active'" id="{{item.startAt | dateRoadShowID}}"
                ng-repeat="item in vm.responseData track
                    by $index">
                <div class="roadShow-content-href" href="javascript:" tou-open path="'projectsSet/'+ item.id + '?from=calendar'">
                    <div class="base-info-wrapper">
                        <img ng-src="{{item.imgUrl | image}}" alt="">
                    </div>
                    <div class="base-info-detail">
                        <h3>{{item.name}}</h3>
                        <div class="item-middle">
                            <p>{{item.fetchCode}}</p>
                            <span class="item-more" ng-click="vm.more(item, $event)">更多</span>
                        </div>
                       <div class="item-bottom">
                           <span class="item-time">{{item.startAt | dateRoadShow}}</span>
                           <span class="item-time" ng-if="item.endAt">-{{item.endAt | dateRoadShow}}</span>
                           <span class="item-num">{{item.proCount}}个项目</span>
                       </div>
                    </div>
                </div>
            </li>
        </ul>
        <footer ng-if="vm.busy && vm.hasMore">加载更多...</footer>
        <footer ng-if="!vm.hasMore">全部内容加载完毕</footer>
    </section>

</div>
