<div  class="roadShow-wrapper">
    <loading ng-init="loadingInst.openApp=false"  loading="openApp"></loading>

    <div class="roadShow-intro">
        <ul class="sidebar">
            <li>日</li>
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
        </ul>
        <div class="date-content">
            <div ng-repeat="item in vm.originDate" ng-click="vm.setActive(item)"
                 ng-class="{active:(item.active == true),today:(item.today == true),todayActive:(item.today == true && item.active == true)}">
                <span>{{item.day}}</span>
                <ul ng-if="item.num">
                    <!--<li ng-repeat="innerItem in item.num track by $index"></li>-->
                    <li ng-if="item.num"></li>
                </ul>
            </div>
        </div>
        <div class="arrowLeft" ng-click="vm.dateDel()">
            <img src="/styles/images/find/arrowLeft@2x.png"/>
        </div>
        <div class="arrowRight" ng-click="vm.dateAdd()">
            <img src="/styles/images/find/arrowRight@2x.png"/>
        </div>
    </div>
    <section  class="roadShow-content-wrapper">
        <ul infinite-scroll='vm.loadMore()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>
            <li ontouchstart="" kr-active="'active'"
                ng-repeat="item in vm.responseData track
                    by $index">
                <a class="roadShow-content-href" href="http://36kr.com/company/{{item.cid}}?ktm_source=chuangtou.h5.xiangmuji.{{vm.id}}.{{item.cid}}"
                   pid="item.cid" ccid="item.ccid" roadShowid="vm.id">
                    <div class="base-info-wrapper">
                        <img ng-src="{{item.logo | image}}" alt="">
                    </div>
                    <div class="base-info-detail">
                        <h3>{{item.name}}</h3>
                        <div class="item-middle">
                            <p>{{item.brief}}</p>
                            <span class="item-more" href="javascript:" ng-click="vm.more(item, $event)">更多</span>
                        </div>
                       <div class="item-bottom">
                           <span class="item-time">{{item.time}}</span>
                           <span class="item-num">{{item.num}}个项目</span>
                       </div>
                    </div>
                </a>
            </li>
        </ul>
        <footer ng-if="vm.busy && !vm.finish &&  vm.page">加载更多...</footer>
        <footer ng-if="vm.finish">全部内容加载完毕</footer>
    </section>

</div>
