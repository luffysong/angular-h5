<div class="main-special">
  <div class="outer-border">
    <div class="inner-border">
      <div class="special-title m-red-title">
        <span >{{vm.org.secondTitle}}</span>
      </div>
      <div class="split-border"></div>
      <div class="special-content m-red-txt">
        <span ng-bind="vm.org.ruleDescription"
        ng-if="vm.org.ruleDescription"></span>
      </div>
      <div class="split-border"></div>
      <div class="special-logo">

        <div class="item" ng-repeat="obj in vm.org.sessions">
          <div class="border-bg">
            <div class="logo-border">
              <div class="logo" ng-click="vm.openApp()" ng-if="obj.logo" style="background-image: url({{obj.logo}})"></div>
            </div>
          </div>
          <div class="org-name"><span ng-if="obj.name">{{obj.name}}</span></div>
        </div>
        <div class="special-info-btn">
        <!--ng-click="vm.detail(vm.org.id, 'org')"-->
          <button class="rongzi-btn" ui-sref="rongzi.organization({id: vm.org.id})" ><b>查看详情</b></button>
        </div>
      </div>
    </div>
  </div>
</div>
