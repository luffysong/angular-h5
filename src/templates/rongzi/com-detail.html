<div class="rongzi-common-backg detail-wrapper" ng-class="{true:'paddTopBar',false:''}[!vm.needApp]">

  <div class="rongzi-common-top">
    <div class="rongzi-common-logo" >
      <img src="/styles/images/rongzi/rongzi-logo.png" />
    </div>

    <div class="rongzi-common-textbtn-org">
      <div class="namearr">
        <label class="com-yellow" ng-repeat="item in vm.nameArr track by $index">{{item}}</label>
      </div>
      <img src="/styles/images/rongzi/comdetail-txt.png" />
    </div>

    <div class="rongzi-detail-type" ng-if="vm.result.sessionType">
        <span ng-bind="vm.result.sessionType">孵化器</span>
    </div>

      <div class="rongzi-enroll-text">
          <p ng-bind="vm.result.intro">
          </p>
      </div>

      <div class="rongzi-common-btn" ng-if="vm.state === 'start'">
        <a href="javascript:void(0)" class="star-btn" id="org-openApp"
            ng-click="vm.subscribe(i,$event)">
            <b ng-if="vm.needApp">下载创投助手，订阅{{vm.name}}</b>
            <b ng-if="!vm.needApp">订阅{{vm.name}}</b>
          <b ng-if="vm.remind === 0">取消开场提醒</b>
        </a>
      </div>
  </div>

  <div class="detail-content" ng-if="vm.hasPermission">
    <div ng-include="'templates/rongzi-common/list-template.html'"></div>
  </div>

  <div class="detail-content" ng-if="!vm.hasPermission">
    <div ng-include="'templates/rongzi-common/mask.html'"></div>
  </div>

<div class="detail-bottom">
  <div ui-sref="rongzi.community({category:vm.category})">
    返回社群专场
  </div>
  <div ui-sref="rongzi.main">
    返回融资季主会场
  </div>
</div>

<div ng-include="'templates/rongzi/meiqia.html'"></div>
</div>
