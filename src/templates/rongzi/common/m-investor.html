<div class="main-special">
  <div class="outer-border">
    <div class="inner-border">
      <div class="special-title">
        <span >{{vm.investor.secondTitle}}</span>
      </div>
      <div class="split-border"></div>
      <div class="special-content">
        <span ng-model="vm.investor.ruleDescription" ng-if="vm.investor.ruleDescription">每日24：00统计更新，创业者自主投递项目参选，根据24小时内对接数取前三名展示，展示时长24小时。</span>
      </div>
      <div class="split-border"></div>
      <div class="special-logo">

        <div class="item" ng-repeat="obj in vm.investor.sessions">
          <div class="border-bg">
            <div class="logo-border">
              <div class="logo" ng-if="obj.logo" style="background-image: url({{obj.logo}})"></div>
            </div>
          </div>
          <div class="org-name"><span ng-if="obj.name">{{obj.name}}</span></div>
        </div>
      <div class="special-info-btn">
        <button class="btn"><b>查看详情</b></button>
        </div>
    </div>
  </div>
</div>
