<!--
ui-sref="rongzi.investorInfo({category: item.category, id: item.id})"
-->
  <div class="special-item green-color mg-t-2" ng-repeat="item in vm.result.sessions.investors.goingSessions">
    <div class="special-list-border orange-color"
    ng-click="vm.goDetail(item.id, item.name, item.category)">
      <div class="special-logo green-color" ng-if="item.logo" style="background-image: url({{item.logo}})"></div>

      <div class="special-logo green-color" ng-if="!item.logo" style="background-image: url('/styles/images/rongzi/df-logo.png')"></div>
      <div class="special-info">
        <div class="special-name orange-color">
          {{item.name}}
        </div>
        <div class="special-arrow"></div>
        <div class="special-content">
          {{item.intro}}
        </div>
        <div class="show-info">
          <span class="orange-color">正在进行</span><span class="green-color mg-l">查看详情 ></span>
        </div>
      </div>
    </div>
  </div>
  <!--
  ui-sref="rongzi.investorInfo({category: item.category, id: item.id, state: 'start'})"
  -->
  <div class="special-state orange-color" ng-show="vm.result.sessions.investors.startSessions.length">即将开始</div>
  <div class="special-item green-color" ng-repeat="item in vm.result.sessions.investors.startSessions">
    <div class="special-list-border orange-color"
    ng-click="vm.goDetail(item.id, item.name, item.category, 'start')">
      <div class="special-logo green-color" ng-if="item.logo" style="background-image: url({{item.logo}})"></div>

      <div class="special-logo green-color" ng-if="!item.logo" style="background-image: url('/styles/images/rongzi/df-logo.png')"></div>
      <div class="special-info">
        <div class="special-name orange-color">
          {{item.name}}
        </div>
        <div class="special-arrow"></div>
        <div class="special-content">
          {{item.intro}}
        </div>
        <div class="special-time green-color" ng-bind="item.startAt | date:'MM月dd日 a hh:mm'"></div>
      </div>
    </div>
  </div>
  <div class="site" ng-show="vm.result.sessions.investors.startSessions.length">虚位以待，请联系客服</div>
  <div class="special-state" ng-show="vm.finished.length">已完结</div>
<!--
ui-sref="rongzi.investorInfo({category: item.category, id: item.id, state: 'end'})"
-->
  <div class="special-item green-color" ng-repeat="item in vm.finished">
    <div class="special-list-border gray-color"
    ng-click="vm.goDetail(item.id, item.name, item.category, 'end')"
    >
      <div class="special-logo green-color" ng-if="item.logo" style="background-image: url({{item.logo}})"></div>

      <div class="special-logo green-color" ng-if="!item.logo" style="background-image: url('/styles/images/rongzi/df-logo.png')"></div>
      <div class="special-info">
        <div class="special-name gray-color">
          {{item.name}}
        </div>
        <div class="special-arrow"></div>
        <div class="special-content">
          {{item.intro}}
        </div>
        <div class="show-info">
          <span class="gray-color">{{item.startAt | date:'MM月dd日'}}</span><span class="green-color mg-l">查看详情 ></span>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer ng-if="vm.finish">全部内容加载完毕</footer>
