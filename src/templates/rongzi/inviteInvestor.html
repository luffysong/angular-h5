<div class="inviteInvestorWapper">
  <div class="invite-bg">
    <div class="top">
      <div class="top-logo ng-scope">
        <img src="/styles/images/rongzi/rongzi-logo.png">
      </div>
      <div class="invite-title">
        <img src="/styles/images/rongzi/invite-top.png"/>
      </div>
    </div>
    <div class="invite-tag invite-bg-green">邀请规则</div>
    <div class="invite-rule">
      <span>我可以获得</span><br/>
      <span> 1.微信分享活动至朋友圈，邀请一个成功认证投资人用户则获得所有专场提前三天查看权限。</span><br/>
      <span> 2.邀请两个成功认证投资人用户则获得所有专场永久查看权限</span>
    </div>
    <div class="invite-code">
      <span class="invite-color-green">您的专属邀请码：</span><span class="code-bg code-color-green">{{vm.inviteCode}}</span>
    </div>
    <div class="invite-info">
      <div class="invite-count" ng-if="vm.inviteCount === 0">
        <p class="invite-color-white">您已成功邀请<span class="invite-num">{{vm.inviteCount}}</span>人，<span class="orange-color">暂无查看权限</span></p>
      </div>
      <div class="invite-count" ng-if="vm.inviteCount === 1">
        <p class="invite-color-white">您已成功邀请<span class="invite-num">{{vm.inviteCount}}</span>人，</p>
        <p class="invite-color-green">获得所有专场提前三天查看权限，</p>
        <p class="invite-color-green">永久权限就差一步！</p>
      </div>
      <div class="invite-count" ng-if="vm.inviteCount > 1">
        <p class="invite-color-white">您已成功邀请<span class="invite-num">{{vm.inviteCount}}</span>人，</p>
        <p class="invite-color-green">获得所有专场永久查看权限，</p>
        <p class="invite-color-green">真是羡煞旁人。</p>
      </div>
    </div>
    <div class="invite-btn invite-bg-green" ui-sref="rongzi.authInvestor">马上邀请投资人</div>
    <div class="rongzi-common-bottom" ui-sref="rongzi.main">
      返回主会场
    </div>
  </div>
</div>
