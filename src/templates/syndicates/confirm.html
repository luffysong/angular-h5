<form name="confirmForm">
    <div class="syndicates-confirm">
        <!--预热中，Kr码购买-->
        <div ng-if="isPreHeat">
            <div class="kr-code-way">
                <a class="href-tip" href="" ng-click="getKrCode()">申请Kr码</a>
            </div>
            <div class="kr-code-enter">
                <input type="text" maxlength="8" class="kr-code-input" ng-disabled="validateSuc" placeholder="请输入优先购买Kr码" ng-model="krCode.number" name="krCode" />
                <a href="" class="validate-kr-code" ng-class="{'suc':validateValid}" ng-click="checkCode()">验证</a>
            </div>
        </div>
        <p class="error-tip" ng-if="errMsg && hasCheck && !validateSuc">{{errMsg}}</p>
        <div ng-if="validateSuc || !isPreHeat">
            <div class="confirm-title">
                <p class="validate-suc" ng-if="validateSuc && isPreHeat">Kr码验证成功</p>
                确认投资{{companyData.name}}
                <a href="" class="risk-tip" ng-click="seeRisk()">风险点</a>
            </div>
            <div class="confirm-content">
                <div class="content-count">
                    <b>人民币(￥)</b>
                        <input type="text" class="invest-val" name="investVal" placeholder="请输入投资金额" maxlength="12" ng-model="formData.investVal" required num-validate />
                </div>
                <div class="content-info">
                    <p class="mt-12">
                        <span class="info-attr">股份占比</span>

                        <span>{{sharePercent}}</span>
                    </p>
                    <p>
                        <span class="info-attr">管理费</span>
                        <span>￥{{manager_fee}}</span>
                    </p>
                    <p>
                        <span class="info-attr">支付总额</span>
                        <span class="red">￥{{total_fee}}</span>
                    </p>
                </div>
            </div>
            <div class="content-bottom">
                <div class="agreement">
                    <input type="checkbox" ng-model="isRead" ng-click="isRead!=isRead"  />
                    同意  <a href="" ng-click="seeAgreement()">服务协议及风险提示</a>
                    <p class="select-way">选择支付方式</p>
                </div>
            </div>
            <div class="pay-way">
                <div class="way-detail" ng-click="selectWay('card')">
                    <div class="way-image">
                        <span class="icon-uniE620">
                            <span class="path1"></span><span class="path2"></span>
                        </span>
                    </div>
                    <div class="way-info">
                        <div class="way-intro">银行卡支付</div>
                        <div class="intro-detail">支持借记卡，无需开通网银</div>
                    </div>
                    <div class="way-handle" ng-if="payType == 'card'">
                        <a href="" class="glyphicon glyphicon-ok"></a>
                    </div>
                </div>
                <div class="way-detail" ng-click="selectWay('alipay')">
                    <div class="way-image">
                        <span class="ali-pay">
                        </span>
                    </div>
                    <div class="way-info">
                        <div class="way-intro">支付宝</div>
                        <div class="intro-detail">推荐有支付宝账号的用户使用</div>
                    </div>
                    <div class="way-handle" ng-if="payType == 'alipay'">
                        <a href="" class="glyphicon glyphicon-ok"></a>
                    </div>
                </div>
            </div>
            <a class="ensure-pay btn" ng-disabled="!isRead || confirmForm.$invalid" ng-click="ensurePay()">确认支付</a>
        </div>
    </div>
</form>
<!--ActionSheet-->
<div class="shade-layer" ng-class="{'normal':actionSheet}" ng-click="cancel($event)">
</div>
<div class="layer-bottom" ng-class="{'normal':actionSheet}">
    <a href="{{item.link}}" class="options" target="_blank" ng-repeat="item in baseData.detail.agreements" ng-click="seeProtocol($event,item.link)">{{item.name}}</a>
    <!--<a class="options">投资协议</a>
    <a class="options">有限合伙协议</a>
    <a class="options">风险揭示书</a>-->
    <a class="options" ng-click="cancel()">取消</a>
</div>
