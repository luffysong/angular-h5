<div ng-hide="loadingInst.couponList">
    <div class="syndicate-pay syndicates-confirm" >
        <div class="coupon-container">
            <div class="coupon-item" ng-repeat="item in inviteData" ng-click="selectCoupon($index)">
                <div class="coupon-num" ng-class="{'active':item.active}"><span class="coupon-unit">￥</span>{{item.amount}}</div>
                <div class="coupon-info" ng-class="{'active':item.active}">
                    <i class="selected icon-icon-select" ng-show="item.active"></i>
                    <!--<i class="selected icon-select" ng-show="item.active"></i>-->
                    <!--<i class="selected icon-cancel" ng-click="cancelSelect($index);$event.stopPropagation();"></i>-->
                    <div class="info-detail"><span class="detail-title">投资券</span><span class="detail-time" ng-if="item.leftTime">（剩余{{item.leftTime}}）</span></div>
                </div>
            </div>
        </div>
        <div class="load-more" ng-hide="lastPage == pageNo || hasUseCoupon" ng-click="loadMore()">加载更多</div>
    </div>

    <div class="coupon-bottom">
        <span ng-click="useCoupon()" ng-show="!hasUseCoupon">
            <span class="icon-icon-select" ng-class="{'active':isUse}" >
            </span>
            不使用投资券
        </span>
        <a href="" class="ensure-btn" ng-click="ensure()">确定</a>
    </div>
    <div class="error-window" ng-class="{active:countMax}" style="margin-top:{{calTop}}">
        <div class="error-tip">最多只能使用两张投资券</div>
        <div class="know-close" ng-click="countMax = false">知道了</div>
    </div>
</div>
<div loading="couponList"></div>
