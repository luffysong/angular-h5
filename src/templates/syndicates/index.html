<div class="container">
    <div class="syndicates-index" ng-repeat="item in investorList track by $index" ng-class="{'mt-30': $index == 0,'mb-50': $index == investorList.length-1 && noMore}">

        <a href="#/company/{{item.company.id}}/finance?fundingId={{item.id}}">
            <div class="syndicates-pic" style="background-image: url({{item.desc.file_list_img+'!800' || ''}})">
                <div class="syndicates-status bg-{{item.color}}" ng-class="{'pd-19':item.color == '60'}">
                    {{item.name}}
                </div>
                <span class="hot-icon" ng-if="item.hot == 1"></span>
            </div>

        </a>
        <div class="syndicates-brief-info">
            <div class="investor-led-title">
                <a ui-sref="{{item.investorData | investorLink:'id':'type'}}" title="{{item.investorData.name}}" class="led-name">
                    {{item.investorData.name}}
                </a>
                <span class="text">领投</span>
            </div>
            <div class="investor-detail">
                <a href="#/company/{{item.company.id}}/finance?fundingId={{item.id}}" class="syndicates-logo" style="background-image: url({{item.company.logo || ''}});"></a>
                <a href="#/company/{{item.company.id}}/finance?fundingId={{item.id}}">{{item.company.name}}</a>
                <div class="brief">{{item.company.brief}}</div>
                <div class="props">
                    <div class="syndicates-detail" ng-repeat="key in item.desc.cf_advantage | limitTo : 3">
                        <div class="syndicates-attr">
                            <p>{{key.label}}</p>
                        </div>
                        <div class="syndicates-intro">
                            <p>{{key.value}}</p>
                        </div>
                    </div>
                </div>
                <!--融资进度条-->
                <loading-bar percent="item.percent" loading-tip="item.cf_success_raising">
                </loading-bar>

                <div class="goal">
                    <span>众筹目标</span>
                    <span class="goal-num"><b class="currency">{{item.cf_raising | unitConversion}}</b></span>
                </div>
                <div class="actions">
                    <a href="#/zhongchouDetail?companyId={{item.company.id}}&fundingId={{item.id}}" class="btn btn-default">查看详情</a>
                    <a href="" class="btn btn-default" login-btn ng-show="item.color == '60'"
                       ng-click="startRemind($event,item.has_reminder,item.id)">
                        开投提醒
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="syndicates-index loadMore" ng-click="loadMore()" ng-show="!noMore">
        查看更多
    </div>
</div>
