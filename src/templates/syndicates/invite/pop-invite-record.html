<ul class="records-list">
    <li ng-repeat="item in inviteList" ng-if="inviteList.length > 0">
        我邀请<a href="">item.user.name</a>投资了<a href="">item.company.name</a>，获得了<span>{{item.amount}}元</span>投资券
    </li>

    <div class="no-record" ng-if="inviteList.length == 0">
        邀请列表为空
    </div>
</ul>

<a class="btn ok-btn" href="" ng-click="ok()">确定</a>
