<form name="krCodeForm">
<div class="syndicates-confirm">
    <div class="kr-code-title">申请Kr码</div>
    <div class="kr-code-apply">
        <div class="apply-icon"></div>
        <p class="apply-tip">
            请确保所填认购金额是真实意向。
        </p>
        <p>通过Kr码认购，将没有申请
            退款的权利。</p>
        <p>如果符合发放Kr码的标准要求，我们会联系你。</p>
        <p class="enter-tip">输入意向金额</p>
    </div>
    <div class="kr-code-enter">
        <input class="wish-count kr-code-input" type="text" placeholder="请输入意愿跟投金额(元)" ng-model="wishNum" num-validate name="wishNum" required />
        <div class="error" ng-show="krCodeForm.wishNum.$error.notNumber">金额只能为纯数字</div>
        <div class="error" ng-show="krCodeForm.wishNum.$error.required && krCodeForm.wishNum.$dirty">金额不能为空</div>
        <div class="error" ng-show="minError">不能小于最低跟投金额</div>
        <!---->
    </div>
    <div class="apply-reason">
        申请理由
    </div>
    <textarea class="invest-reason" placeholder="请输入投资理由"></textarea>
    <div class="kr-code-btn">
        <a href="" class="btn validate-kr-code" ng-disabled="krCode.number.length != 8" ng-click="checkCode()">申请</a>
        <a href="" class="href-tip"  baidu-btn="申请Kr码点击">返回</a>
    </div>
</div>
</form>
